<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’•</title>
<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: #ffd6e8;
  overflow: hidden;
  text-align: center;
}

.page {
  display: none;
  height: 100vh;
  width: 100vw;
}

.active {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  color: #d63384;
  font-size: 2.2em;
}

.buttons {
  margin-top: 20px;
}

button {
  font-size: 1.1em;
  padding: 12px 25px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: #ff4d88;
  color: white;
}

#noBtn {
  background: white;
  color: #ff4d88;
  position: absolute;
}

img {
  width: 250px;
  border-radius: 20px;
  margin: 20px 0;
}

.heart {
  position: fixed;
  bottom: -10px;
  color: #ff5c8a;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="page1" class="page active">
  <h1 id="text">Fatima, will you be my Valentine? ðŸ’•</h1>
  <div class="buttons">
    <button id="yesBtn" onclick="goYes()">YES ðŸ’–</button>
    <button id="noBtn" onclick="moveNo()">NO ðŸ˜œ</button>
  </div>
</div>

<div id="page2" class="page">
  <h1>ðŸ’• Yayy! I knew you'd say yess!</h1>
  <img src="your-image.jpg">
  <h1>You have made me the happiest ðŸ’–</h1>
</div>

<script>
const texts = [
  "Wait are you sure? ðŸ˜",
  "Really?",
  "Try again!",
  "You sure?",
  "Haha nice try!",
  "No escape",
  "Keep trying",
  "You can't escape love",
  "Still no? Really??",
  "Nope not happening â˜ðŸ»"
];
let index = 0;

function moveNo() {
  const btn = document.getElementById("noBtn");
  btn.style.left = Math.random() * 80 + "%";
  btn.style.top = Math.random() * 80 + "%";
  document.getElementById("text").innerText = texts[index];
  index = (index + 1) % texts.length;
}

function goYes() {
  document.getElementById("page1").classList.remove("active");
  document.getElementById("page2").classList.add("active");
}

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
